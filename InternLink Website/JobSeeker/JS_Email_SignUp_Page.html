<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker_Email_Login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/JS_Email_SignUp_Page.css">
</head>
<body>
    <!-- logo -->
    <div class = "logo">Logo</div>

    <!-- login page -->
    <div class = "choose-role">
        <div class = "back-button">Back</div>

        <div class ="title-showing">Signup as JobSeeker</div>

        <div class = first-name-box>
            <div class = "showcase-words">First Name</div>
            <div class = "enter-firstname">xxx</div>
        </div>

        <div class = last-name-box>
            <div class = "showcase-words">First Name</div>
            <div class = "enter-lastname">xxx</div>
        </div>

        <div class = birthdate-box>
            <div class = "showcase-words">BirthDate</div>
            <div class = "enter-birthdate">18 April 2005</div>
        </div>

        <div class = School-box>
            <div class = "showcase-words">School</div>
            <div class = "enter-school">xxx</div>
        </div>

        <div class = "email-box">
            <div class = "showcase-words">Email</div>
            <div class = "enter-email">example@gmail.com</div>
        </div>

        <div class = password-box>
            <div class = "showcase-words">Password:</div>
            <div class = "enter-password">*******</div>
        </div>

        <div class = confirm-password-box>
            <div class = "showcase-words">Confirm Password:</div>
            <div class = "enter-confirm-password">*******</div>
        </div>


        <div class = login-button>Sign Up</div>
    </div>

</body>
</html>
