<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker_Email_Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/JS_Email_SignUp_Page.css">
</head>
<body>
    <!-- logo -->
    <div class = "logo">Logo</div>

    <!-- login page -->
    <div class = "choose-role">
        <div class = "back-button">Back</div>
        <img src = "../Images/Logo1.png" alt = "JobSeeker" class = "showcase-image">
        <div class ="title-showing">Welcome, JobSeeker</div>

        <div class = "first-name-box box">
            <div class = "showcase-words fl">First Name</div>
            <div class = "enter-firstname fr"><span>Ewen</span></div>
        </div>

        <div class = "last-name-box box">
            <div class = "showcase-words fl">Last Name</div>
            <div class = "enter-lastname fr"><span>xxx</span></div>
        </div>

        <div class = "birthdate-box box">
            <div class = "showcase-words fl">BirthDate</div>
            <div class = "enter-birthdate fr">18 April 2005</div>
        </div>

        <div class = "school-box box">
            <div class = "showcase-words fl">School Name</div>
            <div class = "enter-school fr">xxx</div>
        </div>

        <div class = "email-box box">
            <div class = "showcase-words fl">Email</div>
            <div class = "enter-email fr">example@gmail.com</div>
        </div>

        <div class = "password-box box">
            <div class = "showcase-words fl">Password:</div>
            <div class = "enter-password fr">*******</div>
        </div>

        <div class = "confirm-password-box box">
            <div class = "showcase-words fl">Confirm Password:</div>
            <div class = "enter-confirm-password fr">*******</div>
        </div>


        <div class = sign-up-button><a href="Find_internship_Page.html">Sign Up</a></div>
    </div>

</body>
</html>
