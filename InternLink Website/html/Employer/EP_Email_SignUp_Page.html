<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Email Signup</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/EP_Email_SignUp_Page.css">
</head>
<body>
    <div class="choose-role">
        <div class="back-button"><a href="EP_Email_Login_Page.html">Back to Sign Up</a></div>
        
        <!-- Left section -->
        <div class="left-section">
            <img src="../Images/Logo1.png" alt="Employer" class="showcase-image">
            <div class="title-showing">Sign up as Employer</div>
        </div>

        <!-- Vertical divider -->
        <div class="divider"></div>

        <!-- Right section - Form -->
        <div class="right-section">
            <div class="signin-title">Create Employer Account</div>

            <div class="company-name-box box">
                <label class="showcase-words">Company Name:</label>
                <input type="text" class="input-field" placeholder="Enter company name">
            </div>

            <div class="industry-box box">
                <label class="showcase-words">Industry:</label>
                <input type="text" class="input-field" placeholder="Enter industry">
            </div>

            <div class="phone-box box">
                <label class="showcase-words">Contact Number:</label>
                <input type="tel" class="input-field" placeholder="Enter contact number">
            </div>

            <div class="location-box box">
                <label class="showcase-words">Location:</label>
                <input type="text" class="input-field" placeholder="Enter company location">
            </div>

            <div class="email-box box">
                <label class="showcase-words">Email:</label>
                <input type="email" class="input-field" placeholder="Enter email">
            </div>

            <div class="password-box box">
                <label class="showcase-words">Password:</label>
                <input type="password" class="input-field" placeholder="Enter password">
            </div>

            <div class="confirm-password-box box">
                <label class="showcase-words">Confirm Password:</label>
                <input type="password" class="input-field" placeholder="Confirm password">
            </div>

            <div class="sign-up-button"><a href="Post_Internship_Page.html">Sign Up</a></div>
        </div>
    </div>
</body>
</html>
