<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ad Hoc</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/Navigator_Bar.css">
    <link rel="stylesheet" href="../../css/Employer/Post_Page.css">
</head>
<body>
    <!-- Navigator Bar -->
    <div class="navigator-bar">
        <div class="main-nav">
            <h1 class="fl"><a href="Post_Internship_Page.html">InternLink</a></h1>
            <nav class="fr">
                <ul>
                    <li class="fl"><a href="Post_Internship_Page.html">Post Internship</a></li>
                    <li class="fl"><a href="Post_AdHoc_Page.html">Post Ad Hoc</a></li>
                    <li class="fl"><a href="../messages.html">Messages</a></li>
                    <li class="fl"><a href="EP_Profile_Page.html">Profile</a></li>
                    <li class="fl settings">
                        <a href="#">Settings</a>
                        <div class="settings-box">
                            <div><a href="#">Profile Settings</a></div>
                            <div><a href="#">Account Preferences</a></div>
                            <div class="logout"><a href="EP_Email_Login_Page.html">Log Out</a></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="search-and-filter">
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search for ad hoc jobs...">
                <button class="search-btn" onclick="handleSearch(event)">Search</button>
            </div>
            <button class="filter-btn" onclick="toggleFilter(event)">Filter</button>
        </div>
        <div class="filter-dropdown" id="filterDropdown">
            <div class="filter-content">
                <div class="filter-section">
                    <h3>Location</h3>
                    <select>
                        <option value="">All Locations</option>
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="central">Central</option>
                    </select>
                </div>
                <div class="filter-section">
                    <h3>Duration</h3>
                    <select>
                        <option value="">Any Duration</option>
                        <option value="1day">1 Day</option>
                        <option value="2-3days">2-3 Days</option>
                        <option value="1week">1 Week</option>
                        <option value="2weeks">2 Weeks</option>
                    </select>
                </div>
                <div class="filter-section">
                    <h3>Pay Range</h3>
                    <select>
                        <option value="">All Ranges</option>
                        <option value="0-50">$0-$50/day</option>
                        <option value="51-100">$51-$100/day</option>
                        <option value="101-150">$101-$150/day</option>
                        <option value="151+">$151+/day</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="job-listings" id="jobListings">
        <!-- Jobs will be dynamically added here -->
    </div>

    <!-- Post Job Button -->
    <a href="Add_AdHoc_Post_Page.html" class="post-job-btn">
        Post AdHoc
    </a>

    <script src="../../js/employer_jobs.js" type="module"></script>
</body>
</html>
