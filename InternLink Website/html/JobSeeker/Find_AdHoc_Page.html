<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Ad Hoc Jobs</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/Navigator_Bar.css">
    <link rel="stylesheet" href="../../css/JobSeeker/Find_Page.css">
</head>
<body>
    <!-- Navigator Bar -->
    <div class="navigator-bar">
        <div class="main-nav">
            <h1 class="fl"><a href="Find_internship_Page.html">InternLink</a></h1>
            <nav class="fr">
                <ul>
                    <li class="fl"><a href="Find_internship_Page.html">Find Internship</a></li>
                    <li class="fl"><a href="Find_AdHoc_Page.html">Find Ad Hoc</a></li>
                    <li class="fl"><a href="#">Messages</a></li>
                    <li class="fl"><a href="JS_Profile_Page.html">Profile</a></li>
                    <li class="fl settings">
                        <a href="#">Settings</a>
                        <div class="settings-box">
                            <div><a href="#">Profile Settings</a></div>
                            <div><a href="#">Account Preferences</a></div>
                            <div class="logout"><a href="JS_Email_Login_Page.html">Log Out</a></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="search-and-filter">
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search for ad hoc jobs...">
                <button class="search-btn" onclick="handleSearch(event)">Search</button>
            </div>
            <button class="filter-btn" onclick="toggleFilter(event)">Filter</button>
        </div>
        <div class="filter-dropdown" id="filterDropdown">
            <div class="filter-content">
                <div class="filter-section">
                    <h3>Location</h3>
                    <select>
                        <option value="">All Locations</option>
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="central">Central</option>
                    </select>
                </div>
                <div class="filter-section">
                    <h3>Duration</h3>
                    <select>
                        <option value="">All Durations</option>
                        <option value="1">1 Day</option>
                        <option value="2">2 Days</option>
                        <option value="3">3 Days</option>
                        <option value="4">4+ Days</option>
                    </select>
                </div>
                <div class="filter-section">
                    <h3>Pay Range</h3>
                    <select>
                        <option value="">All Ranges</option>
                        <option value="80">$80-100 per day</option>
                        <option value="100">$100-120 per day</option>
                        <option value="120">$120+ per day</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="job-listings" id="jobListings">
        <!-- Jobs will be dynamically added here -->
    </div>

    <script src="../../js/jobseeker_adhoc.js"></script>
</body>
</html>
