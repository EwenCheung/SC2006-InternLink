<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Ad Hoc</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/Navigator_Bar.css">
    <link rel="stylesheet" href="../../css/JobSeeker/Find_Page.css">
</head>
<body>
    <!-- Navigator Bar -->
    <div class="navigator-bar">
        <div class="main-nav">
            <h1 class="fl"><a href="Find_internship_Page.html">InternLink</a></h1>
            <nav class="fr">
                <ul>
                    <li class="fl"><a href="Find_internship_Page.html">Find Internship</a></li>
                    <li class="fl"><a href="Find_AdHoc_Page.html">Find Ad Hoc</a></li>
                    <li class="fl"><a href="#">Messages</a></li>
                    <li class="fl"><a href="JS_Profile_Page.html">Profile</a></li>
                    <li class="fl settings">
                        <a href="#">Settings</a>
                        <div class="settings-box">
                            <div><a href="#">Profile Settings</a></div>
                            <div><a href="#">Account Preferences</a></div>
                            <div class="logout"><a href="JS_Email_Login_Page.html">Log Out</a></div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Search and Filter -->
    <div class="search-and-filter">
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Search for ad hoc jobs...">
                <button class="search-btn" onclick="handleSearch(event)">Search</button>
            </div>
            <button class="filter-btn" onclick="toggleFilter(event)">Filter</button>
        </div>
        <div class="filter-dropdown" id="filterDropdown">
            <div class="filter-content">
                <div class="filter-section">
                    <h3>Location</h3>
                    <select>
                        <option value="">All Locations</option>
                        <option value="north">North</option>
                        <option value="south">South</option>
                        <option value="east">East</option>
                        <option value="west">West</option>
                        <option value="central">Central</option>
                    </select>
                </div>
                <div class="filter-section">
                    <h3>Duration</h3>
                    <select>
                        <option value="">Any Duration</option>
                        <option value="1day">1 Day</option>
                        <option value="2-3days">2-3 Days</option>
                        <option value="1week">1 Week</option>
                        <option value="2weeks">2 Weeks</option>
                    </select>
                </div>
                <div class="filter-section">
                    <h3>Pay Range</h3>
                    <select>
                        <option value="">All Ranges</option>
                        <option value="0-50">$0-$50/day</option>
                        <option value="51-100">$51-$100/day</option>
                        <option value="101-150">$101-$150/day</option>
                        <option value="151+">$151+/day</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/jobseeker.js"></script>

    <!-- Job Listings -->
    <div class="job-listings">
        <!-- Jobs will be dynamically populated by JavaScript -->
    </div>

</body>
</html>
