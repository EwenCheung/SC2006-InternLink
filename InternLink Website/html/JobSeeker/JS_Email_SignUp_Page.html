<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSeeker Email Signup</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/JS_Email_SignUp_Page.css">
</head>
<body>
    <div class="choose-role">
        <div class="back-button"><a href="JS_Email_Login_Page.html">Back to Sign In</a></div>
        
        <!-- Left section -->
        <div class="left-section">
            <img src="../Images/Logo1.png" alt="JobSeeker" class="showcase-image">
            <div class="title-showing">Sign up as Job Seeker</div>
        </div>

        <!-- Vertical divider -->
        <div class="divider"></div>

        <!-- Right section - Form -->
        <div class="right-section">
            <div class="signin-title">Create Job Seeker Account</div>

            <div class="first-name-box box">
                <label class="showcase-words">First Name:</label>
                <input type="text" class="input-field" placeholder="Enter first name">
            </div>

            <div class="last-name-box box">
                <label class="showcase-words">Last Name:</label>
                <input type="text" class="input-field" placeholder="Enter last name">
            </div>

            <div class="birthdate-box box">
                <label class="showcase-words">Birth Date:</label>
                <input type="date" class="input-field">
            </div>

            <div class="school-box box">
                <label class="showcase-words">School Name:</label>
                <input type="text" class="input-field" placeholder="Enter school name">
            </div>

            <div class="email-box box">
                <label class="showcase-words">Email:</label>
                <input type="email" class="input-field" placeholder="Enter email">
            </div>

            <div class="password-box box">
                <label class="showcase-words">Password:</label>
                <input type="password" class="input-field" placeholder="Enter password">
            </div>

            <div class="confirm-password-box box">
                <label class="showcase-words">Confirm Password:</label>
                <input type="password" class="input-field" placeholder="Confirm password">
            </div>

            <div class="sign-up-button"><a href="Find_internship_Page.html">Sign Up</a></div>
        </div>
    </div>
</body>
</html>
