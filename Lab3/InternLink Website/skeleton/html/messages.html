        <div class="main-nav">

    <div class="chat-container">

            </div>

            <div class="chat-header">
                <img src="https://via.placeholder.com/40" alt="Current Chat User">

            </div>

                <!-- Messages will be populated by JavaScript -->

                <input type="text" placeholder="Type a message...">
                <button>Send</button>
