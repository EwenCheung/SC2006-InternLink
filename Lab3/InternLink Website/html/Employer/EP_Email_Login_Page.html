<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Email Login</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/Employer/EP_Email_Login_Page.css">
    <link href="https://fonts.cdnfonts.com/css/the-aesthetic-essential" rel="stylesheet">
                
</head>
<body>
    <!-- login page -->
    <div class="choose-role">
        <div class="back-button"><a href="../Choose_Role_Page.html">Back to Choose Role</a></div>
        
        <!-- Left section -->
        <div class="left-section">
            <img src="../../Images/Logo1.png" alt="Employer" class="showcase-image">
            <div class="title-showing">Welcome Employer</div>
        </div>

        <!-- Vertical divider -->
        <div class="divider"></div>

        <!-- Right section - Form -->
        <div class="right-section">
            <div class="signin-title">Sign in as Employer</div>
            
            <div class="form-container">
                <div class="email-box box">
                    <label class="showcase-words">Email:</label>
                    <input type="email" class="input-field" placeholder="Enter email">
                </div>

                <div class="password-box box">
                    <label class="showcase-words">Password:</label>
                    <input type="password" class="input-field" placeholder="Enter password">
                </div>

                <div class="login-button"><a href="Post_Internship_Page.html">Login</a></div>
                <div class="signup-link">Don't have an account? <a href="EP_Email_SignUp_Page.html">Sign Up</a></div>
            </div>
        </div>
    </div>
</body>
</html>
