<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobseeker Email Sign-Up</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/JobSeeker/JS_Email_SignUp_Page.css">
</head>
<body>
    <div class="signup-container">
        <div class="left-section">
            <img src="../../Images/Logo2.png" alt="Showcase Image" class="showcase-image">
            <h1 class="title-showing">Join Us Today!</h1>
        </div>
        <div class="divider"></div>
        <div class="right-section">
            <h2 class="signup-title">Signing Up as Job Seeker</h2>
            <div class="form-container">
                <div class="box">
                    <label for="email" class="showcase-words">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter your email">
                </div>
                <div class="box">
                    <label for="password" class="showcase-words">Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Enter your password">
                </div>
                <div class="box">
                    <label for="confirm-password" class="showcase-words">Confirm Password</label>
                    <input type="password" id="confirm-password" class="input-field" placeholder="Confirm your password">
                </div>
                <div class="box">
                    <label for="birthdate" class="showcase-words">Birthdate</label>
                    <input type="date" id="birthdate" class="input-field" placeholder="Enter your birthdate">
                </div>
                <div class="box">
                    <label for="school" class="showcase-words">School</label>
                    <input type="text" id="school" class="input-field" placeholder="Enter your school">
                </div>
                <div class="box">
                    <label for="course" class="showcase-words">Course</label>
                    <input type="text" id="course" class="input-field" placeholder="Enter your course">
                </div>
                <div class="box">
                    <label for="year-of-study" class="showcase-words">Year of Study</label>
                    <select id="year-of-study" class="input-field">
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                    </select>
                </div>
                <div class="signup-button">
                    <a href="#">Sign Up</a>
                </div>
                <div class="login-link">
                    Already have an account? <a href="JS_Email_Login_Page.html">Log In</a>
                </div>
            </div>
        </div>
    </div>
    <div class="back-button">
        <a href="Choose_Role_Page.html">Back</a>
    </div>
</body>
</html>
